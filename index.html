<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adi.zip studio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdf6f2;
      overflow: hidden;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 320px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }

    .loading-text {
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 20px;
      color: #772c38;
      animation: blink 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <!-- Inline vectorized SVG -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
      <!-- Paths generated from your logo -->
      <path d="M 444,499 Z" fill="#772c38" stroke="#2d0c15" stroke-width="10"/>
      <path d="M 442,499 Z" fill="#772c38" stroke="#2d0c15" stroke-width="10"/>
      <path d="M 438,499 Z" fill="#772c38" stroke="#2d0c15" stroke-width="10"/>
      <path d="M 435,499 Z" fill="#772c38" stroke="#2d0c15" stroke-width="10"/>
      <path d="M 431,499 Z" fill="#772c38" stroke="#2d0c15" stroke-width="10"/>
      <!-- ...many more paths continue here from the SVG... -->
    </svg>

    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
